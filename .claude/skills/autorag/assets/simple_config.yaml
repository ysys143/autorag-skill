# AutoRAG 기본 설정 템플릿
# OpenAI API 기반 간단한 RAG 파이프라인
#
# 사용법:
# 1. OPENAI_API_KEY 환경 변수 설정
# 2. qa.parquet, corpus.parquet 준비
# 3. autorag evaluate --config simple_config.yaml --qa_data_path qa.parquet --corpus_data_path corpus.parquet

node_lines:
  # 검색 노드 라인
  - node_line_name: retrieve_node_line
    nodes:
      - node_type: semantic_retrieval
        strategy:
          metrics: [retrieval_f1, retrieval_recall, retrieval_precision]
        top_k: 3
        modules:
          - module_type: vectordb
            vectordb: default

  # 생성 노드 라인
  - node_line_name: post_retrieve_node_line
    nodes:
      - node_type: prompt_maker
        strategy:
          metrics: [bleu, meteor, rouge]
        modules:
          - module_type: fstring
            prompt: |
              Read the following passages and answer the question.

              Passages:
              {retrieved_contents}

              Question: {query}

              Answer:

      - node_type: generator
        strategy:
          metrics:
            - metric_name: bleu
            - metric_name: meteor
            - metric_name: rouge
        modules:
          - module_type: llama_index_llm
            llm: openai
            model: [gpt-4o-mini]
